<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
 		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>21</title>
		<meta name="description" content="A card game called 21">
		<meta name="author" content="Paul McCarthy">
		<link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700|Roboto:400,400i,500,700" rel="stylesheet">
		<!-- <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'> -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
		<link rel="stylesheet" href="fullPage.js-master/jquery.fullPage.css">
		<link rel="stylesheet" href="21.css">
		<script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	    <script src="fullPage.js-master/jquery.fullPage.js"></script>

	    <script src="21.js"></script>
	</head>
	<body class="bg-dark">

		<div class="container" id="fullpage">
		
			<header class="section" id="page-header">
				
				<h1 class="text-center text-success" id="game-title">
					<img src="img/cards.png" id="title-cards-img">
					<strong>21</strong>
				</h1>
				<div class="container-fluid text-center" id="">
					<button class="btn btn-md btn-outline-success d-inline-block" id="play-btn">
						Play 21
						<span class="fa fa-arrow-alt-circle-down"></span>
					</button>
					<button type="button" class="btn btn-outline-info d-inline-block" id="game-info-btn">
						<span class="fa fa-info-circle"></span>
					</button>
				</div>
			</header>
		
			<main class="section" id="page-main">
				<section class="game-section" id="dealer-section">
					
				</section>
				<section class="game-section" id="player-section">
					<div id="player-ctrls-container fixed-bottom">
						<button class="btn btn-md bg-dark bg-faded" id="hit-btn">
							<span class="text-uppercase">hit</span>
						</button>
						<button class="btn btn-md" id="sit-btn">
							<span class="text-uppercase">sit</span>
						</button>
					</div>
				</section>
			</main>
		
			<footer class="section bg-warning" id="page-footer">
				<div id="footer-above">
					
				</div>
				<div class="" id="footer-below">
				
				</div>
			</footer>
		</div> <!-- .container #page-wrapper -->
		<script type="text/javascript">
	        $(document).ready(function() {
	            $('#fullpage').fullpage();
	        });
    	</script>
	</body>
</html>
